<div class="servicios-container">
    
    <!-- Servicios Principales usando ng-repeat -->
    <section class="servicios-principales">
        <div class="container">
            <h2 class="animate__animated animate__slideInLeft">Nuestros Servicios Principales</h2>
            <div class="servicios-grid">
                <div class="servicio-card animate__animated animate__zoomIn" 
                     ng-repeat="servicio in serviciosPrincipales"
                     ng-style="{'animation-delay': ($index * 0.1) + 's'}">
                    <div class="servicio-icon">{{servicio.icon}}</div>
                    <h3>{{servicio.nombre}}</h3>
                    <p>{{servicio.descripcion}}</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Tabla de Especialidades con filtro -->
    <section class="especialidades-section">
        <div class="container">
            <h2 class="animate__animated animate__slideInRight">Especialidades MÃ©dicas</h2>
            
            <!-- Buscador usando ng-model -->
            <div class="search-container animate__animated animate__fadeInUp">
                <input type="text" 
                       placeholder="Buscar especialidad, horario o precio..."
                       ng-model="searchTerm"
                       class="search-input">
            </div>

            <div class="table-container animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                <table class="especialidades-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Servicio</th>
                            <th>Disponibilidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ng-repeat con filtro personalizado -->
                        <tr ng-repeat="esp in especialidades | filter:searchTerm" 
                            ng-class="{'even': $even}"
                            class="animate__animated animate__fadeInUp"
                            ng-style="{'animation-delay': ($index * 0.05) + 's'}">
                            <td>{{esp.id}}</td>
                            <td class="servicio-name">{{esp.servicio}}</td>
                            <td>{{esp.disponibilidad}}</td>
                            <td class="precio">{{esp.precio | currency:'$'}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- Mensaje cuando no hay resultados -->
                <div ng-show="(especialidades | filter:searchTerm).length === 0" class="no-results animate__animated animate__pulse">
                    No se encontraron resultados
                </div>
            </div>
        </div>
    </section>

</div>
