<div class="contacto-container">
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Contacto</h1>

        <div class="contacto-grid">
            <!-- Formulario de contacto -->
            <div class="contact-form info-card animate__animated animate__slideInLeft">
                <h2 class="animate__animated animate__fadeInDown" style="animation-delay: 0.2s;">Env√≠anos un mensaje</h2>

                <form name="contactForm" novalidate ng-submit="enviarContacto()">
                    <div class="form-row animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                        <input type="text" name="nombre" ng-model="formContacto.nombre" placeholder="Nombre completo" required />
                    </div>

                    <div class="form-row animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                        <input type="email" name="email" ng-model="formContacto.email" placeholder="Correo electr√≥nico" required />
                    </div>

                    <div class="form-row animate__animated animate__fadeInUp" style="animation-delay: 0.5s;">
                        <input type="tel" name="telefono" ng-model="formContacto.telefono" placeholder="Tel√©fono (opcional)" />
                    </div>

                    <div class="form-row animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
                        <textarea name="mensaje" ng-model="formContacto.mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                    </div>

                    <div class="form-actions animate__animated animate__slideInUp" style="animation-delay: 0.7s;">
                        <button type="submit" class="btn-primary">Enviar mensaje</button>
                        <span class="form-note">Te responderemos a la brevedad.</span>
                    </div>
                </form>

                <div class="alert success animate__animated animate__bounceIn" ng-show="contactSuccess">
                    Mensaje enviado correctamente. Gracias por contactarnos.
                </div>
            </div>

            <!-- Informaci√≥n y mapa -->
            <div class="contact-info">
                <div class="info-card animate__animated animate__slideInRight">
                    <h2 class="animate__animated animate__fadeInDown" style="animation-delay: 0.2s;">Informaci√≥n</h2>

                    <div class="info-section animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                        <div class="info-icon">üìç</div>
                        <div class="info-content">
                            <div class="info-title">Direcci√≥n</div>
                            <p ng-bind="contactInfo.direccion"></p>
                        </div>
                    </div>

                    <div class="info-section animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                        <div class="info-icon">üìû</div>
                        <div class="info-content">
                            <div class="info-title">Tel√©fonos</div>
                            <p ng-repeat="t in contactInfo.telefonos" ng-bind="t"></p>
                        </div>
                    </div>

                    <div class="info-section animate__animated animate__fadeInUp" style="animation-delay: 0.5s;">
                        <div class="info-icon">‚úâÔ∏è</div>
                        <div class="info-content">
                            <div class="info-title">Correo</div>
                            <p ng-repeat="e in contactInfo.emails" ng-bind="e"></p>
                        </div>
                    </div>

                    <div class="info-section animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
                        <div class="info-icon">‚è∞</div>
                        <div class="info-content">
                            <div class="info-title">Horarios</div>
                            <p ng-repeat="h in contactInfo.horarios" ng-bind="h"></p>
                        </div>
                    </div>

                    <div class="socials animate__animated animate__zoomIn" style="animation-delay: 0.7s;">
                            <div class="social-icons">
                                <a class="social-icon" href="javascript:void(0)" aria-label="Facebook">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2.3V12h2.3V9.7c0-2.3 1.3-3.6 3.4-3.6.99 0 2.02.18 2.02.18v2.22h-1.14c-1.12 0-1.47.7-1.47 1.42V12h2.5l-.4 2.9h-2.1v7A10 10 0 0 0 22 12z"/></svg>
                                </a>
                                <a class="social-icon" href="javascript:void(0)" aria-label="X (Twitter)">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.9 2H22l-7.1 8.1L22.8 22h-6.3l-5-6.6-5.7 6.6H1.7l7.6-8.8L1.2 2h6.4l4.6 6.1L18.9 2z"/></svg>
                                </a>
                                <a class="social-icon" href="javascript:void(0)" aria-label="Instagram">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm6.5-.75a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5z"/></svg>
                                </a>
                                <a class="social-icon" href="javascript:void(0)" aria-label="LinkedIn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5A2.5 2.5 0 1 1 5 8.5a2.5 2.5 0 0 1-.02-5zM3 9h4v12H3V9zm7 0h3.7v1.6h.1a4 4 0 0 1 3.6-2c3.8 0 4.5 2.5 4.5 5.7V21h-4v-5.1c0-1.2 0-2.7-1.7-2.7-1.7 0-2 1.3-2 2.6V21h-4V9z"/></svg>
                                </a>
                            </div>
                    </div>
                </div>

                <!-- Map eliminado: no se dispone de ubicaci√≥n embed -->
            </div>
        </div>
    </div>
</div>
